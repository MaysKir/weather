<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<link rel="icon" href="favicon (1).png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<p>CSS Weather Forecast<i class="wi wi-sunrise"></i></p>
	</header>
	<main>
			<ul>
				<li class="md" id="blue">Lisbon
					    <span>21&deg;C<i class="wi wi-day-sunny"></i></span>
				</li>
				<li class="xs" id="teal">Paris
					<span>11&deg;С<i class="wi wi-night-rain-mix"></i></span>
				</li>
				<li class="xs" id="purple">Belgrad
					<span>15&deg;С<i class="wi wi-day-cloudy"></i></span>
				</li>
				<li class="xs" id="red">Moscow
					<span>21&deg;С<i class="wi wi-day-cloudy-high"></i></span>
				</li>
				<li class="xs" id="orange">Tel Aviv
					<span>32&deg;С<i class="wi wi-hot"></i></span>
				</li>
				<li class="xs" id="yellow">Cair
					<span>21&deg;С<i class="wi wi-day-sunny"></i></span>
				</li>
				<li class="xs" id="salad">New York
					<span>17&deg;С<i class="wi wi-day-storm-showers"></i></span>
				</li>
				<li class="xs" id="grey">New Delhi
					<span>17&deg;С<i class="wi wi-rain-wind"></i></span>
				</li>
				<li class="md" id="pink">San Francisco
					<span>15&deg;С<i class="wi wi-day-sunny-overcast"></i></span>
				</li>
				<li class="xs" id="green">Tokyo
					<span>8&deg;С<i class="wi wi-night-clear"></i></span>
				</li>
				<li class="" id="berry">Sydney
					<span>25&deg;С<i class="wi wi-night-partly-cloudy"></i></span>
				</li>
			</ul>
	</main>
	<footer>
		<p>Have a nice day and don't forget umbrlla if you are in New Delhi now!</p>
	</footer>
</body>
</html>
